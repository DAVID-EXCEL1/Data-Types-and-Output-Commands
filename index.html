<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <h1>Welcome to JAVASCRIPT</h1>
    <h2 id="content"></h2>










    <script>
        var contain = document.getElementById("content")
        contain.innerHTML = "Matthew is in class today"

        // String
        console.log('Temmy');
        console.log(`799`);
        console.log("Temmy12345");
        // Number
        console.log(5);
        console.log(5.8);

        // Boolean
        console.log(true);
        console.log(false);

        // Undefined and Null
        console.log(undefined);
        console.log(null);


        // Array
        console.log([`Temmy`, 'Salam', 'Sam', 'Marvellous', 'Musty', 'haywhyyhwayawah', 'Philip', 'Marvel', 'Michael', 'Matthew', 'Ak the Baller']);

        console.log([60000, 6000000, 40000, 89000000, 98788888, 8.908, "Joy", `7890`]);




        // Object
        console.log({
            firstname: "Temmy",
            lastname: "Olanipekun",
            age: 37,
            maritalStatus: "married"
        });





        console.log(typeof (6.8));





        // Variable
        var keepFiveFoMe = 5
        console.log(keepFiveFoMe);



        // Arithmetic Operators in JS
        var firstNumber = 2;
        var secondNumber = 5;
        var addNumbers = firstNumber + secondNumber
        console.log(addNumbers);


        var first = 12
        var second = 5
        var subtractNumber = first - second
        console.log(subtractNumber);

        var div1 = 6
        var div2 = 3
        var divideNumber = div1 / div2
        console.log(divideNumber);


        var mul1 = 8
        var mul2 = 2
        var multiplyNumber = mul1 * mul2
        console.log(multiplyNumber);


        var raise1 = 5
        var raise2 = 2
        var raiseToPower = raise1 ** raise2
        console.log(raiseToPower);



        // Simple approach to the above

        var numberOne = 10;
        var numberTwo = 5;


        var add = numberOne + numberTwo
        console.log(add);


        var sub = numberOne - numberTwo
        console.log(sub);

        var div = numberOne / numberTwo
        console.log(div);


        var mul = numberOne * numberTwo
        console.log(mul);

        var raise = numberOne ** numberTwo
        console.log(raise);
        








        // console.log(first);






    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
